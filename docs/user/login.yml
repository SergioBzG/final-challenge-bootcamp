/api/v1/login:
  post:
    tags:
      - Login
    security: []
    description: User login
    requestBody:
      content:
        application/json:
          schema:
            '$ref': '#/components/schemas/login'      
    responses:
      200:
        description: Successful request
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
                id:
                  type: number
                name:
                  type: string
                role:
                  type: string
                message:
                  type: string
                token:
                  type: string
            example:
              {
                  "state": true,
                  "id": 3,
                  "name": "Carmen Electra Kalo Sora",
                  "role": "administrador",
                  "message": "Ingreso exitoso",
